        <section class="post" >
        <h2>Adicionar Jogador (Post)</h2>
    </section>
        <form id="postForm">
        <label for="jogadores">Jogador:</label>
        <input type="text" id ="jogadores" name="jogadores"/>
        
        <label for="time">Time:</label>
        <input type="text" id ="time" name="time"/>
        
        <label for="posição">Posição:</label>
        <input type="text" id ="posição" name="posição"/>

        <button type="submit" onclick="return submitPost()">Submit</button>
        </form>
        

        <h2>Substituição (Put)</h2>
        <form id="putForm">
        <label>Id:<input type="text" name="id"/></label>
        <label for="jogadores">Jogador:</label>
        <input type="text" id ="jogadores" name="jogadores"/>
        
        <label for="time">Time:</label>
        <input type="text" id ="time" name="time"/>
        
        <label for="posição">Posição:</label>
        <input type="text" id ="posição" name="posição"/>
        
        
         <button type="submit" onclick="return submitPut()">Submit</button>
         </form>

         <h2>Jogador Machucado (Delete)</h2>
         <form id="deleteForm">
         <label>Id:<input type="text" name="id"/></label>        
          <button type="submit" onclick="return submitDelete()">Submit</button>
          </form>
